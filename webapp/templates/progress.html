<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BLASTOISE Progress - Job: {{ job_id }}</title>
  <!--suppress HtmlUnknownTarget -->
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body data-job-id="{{ job_id }}">
  <div class="progress-container">
    <div class="panel-header">
      <h2>Job Progress</h2>
      <p class="panel-subtitle">Monitoring execution â€” Job ID: <code>{{ job_id }}</code></p>
    </div>

    <div id="status" class="status running">Status: Starting...</div>

    <h3 class="section-title">Console Output</h3>
    <div id="console" class="console-output">Initializing...</div>

    <div id="downloads" class="download-links" style="display: none;">
      <a id="dl-zip" href="/download/{{ job_id }}">Download Results (.zip)</a>
      <!--suppress HtmlUnknownTarget -->
      <a id="dl-log" href="/download/{{ job_id }}?file=web_run.log">Download Log</a>
      <a href="/">Start New Job</a>
    </div>
  </div>

  <!--suppress HtmlUnknownTarget -->
  <script src="/static/js/progress.js" defer></script>
</body>
</html>
