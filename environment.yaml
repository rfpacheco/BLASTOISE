# =============================================================================
# BLASTOISE Development Environment (environment.yaml)
# =============================================================================
# 
# This file defines a conda/mamba environment specification for the BLASTOISE
# project. It specifies the exact dependencies and versions needed to create
# a reproducible development and runtime environment.
#
# BLASTOISE is a bioinformatics tool for identifying SIDER repetitive 
# elements in Leishmania genomic data using BLAST-based approaches.
#
# Usage:
#   conda env create -f environment.yaml
#   conda activate blastoise
#
# Or with mamba (faster):
#   mamba env create -f environment.yaml
#   mamba activate blastoise
#
# For more information about conda environments, see:
# https://docs.conda.io/projects/conda/en/latest/user-guide/tasks/manage-environments.html
# =============================================================================

# Environment name (will be used when activating: conda activate blastoise)
name: blastoise

# Conda channels to search for packages (order matters - higher priority first)
channels:
  - conda-forge          # Community-driven collection of conda recipes
  - bioconda             # Bioinformatics-focused conda channel

# Package dependencies - core requirements for BLASTOISE functionality
dependencies:
  - python =3.12.*              # Pin to Python 3.12.x specifically
  - blast >=2.17.0
  - setuptools <81              # Add setuptools with pkg_resources support
  - pip                         # Ensure pip is available in the environment
  - pip:
      - biopython>=1.85         # Biological computation library (installed via pip)
      - joblib>=1.5.1           # Parallel computing library (installed via pip)
      - pandas>=2.3.1           # Data manipulation and analysis (installed via pip)
      - pyranges>=0.1.4         # Genomic interval operations (installed via pip)
      # Web app dependencies
      - fastapi>=0.110
      - uvicorn[standard]>=0.22
      - python-multipart>=0.0.9
      - jinja2>=3.1.0
